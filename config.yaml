trading_mode: paper
ENABLE_LIVE_TRADING: false
symbols:
  - SPY
  - QQQ
  - AAPL
  - MSFT
  - GOOGL
  - AMZN
  - NVDA
  - META
  - TSLA
  - BRK-B
decision_interval_minutes: 60
max_position_pct: 0.1
max_gross_exposure_pct: 0.8
max_daily_loss_pct: 0.02
max_trades_per_day: 10
cooldown_minutes: 30
cost_buffer: 0.001
policy_type: rules
llm:
  model: gpt-4.1
  endpoint: https://api.openai.com/v1
  temperature: 0.1
news_enabled: true
use_limit_orders: true
limit_order_offset: 0.001
stale_order_timeout_seconds: 300
enable_shorts: false
enable_leverage: false
logging:
  level: INFO
  to_console: true
  to_file: true
  file: logs/trading.log
  format: "%(asctime)s %(levelname)s %(name)s: %(message)s"
  max_bytes: 10485760
  backup_count: 5
# LLM Provider Settings
llm_provider: 'gemini'  # Options: 'openai' or 'gemini'
llm_model: 'gemini-2.0-flash'  # For OpenAI: gpt-4o-mini, gpt-4o. For Gemini: gemini-2.0-flash
llm_temperature: 0.1
llm_max_tokens: 1024

# Web Monitoring Server
enable_web: true
web_host: '127.0.0.1'
web_port: 8000

# Discord Notifications
enable_discord: false
discord_webhook_url: ''  # Or set DISCORD_WEBHOOK_URL env var
notify_on_trade: true
notify_on_risk_blocks: true
notify_on_large_move: true
large_move_threshold_pct: 3.0
notify_on_kill_switch: true
policy_type: rules
llm:
  model: gpt-4o-mini
  endpoint: https://api.openai.com/v1
  temperature: 0.1
news_enabled: true
use_limit_orders: true
limit_order_offset: 0.001
stale_order_timeout_seconds: 300
enable_shorts: false
enable_leverage: false
logging:
  level: INFO
  to_console: true
  to_file: true
  file: logs/trading.log
  format: "%(asctime)s %(levelname)s %(name)s: %(message)s"
  max_bytes: 10485760
  backup_count: 5
